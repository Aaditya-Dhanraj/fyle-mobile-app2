name: Appflow
description: 'GitHub Action for triggering Appflow builds.'
branding:
  icon: 'smartphone'
  color: 'red'

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Build Android with Appflow
        uses: ionic-team/appflow-build@v1
        with:
          token: ${{ secrets.APPFLOW_TOKEN }}
          app-id: 32316914
          platform: Android
          build-type: debug
          environment: staging
          native-config: staging
          upload-artifact: Android
          web-preview: yes

      - uses: actions/download-artifact@v2
        id: download
        with:
          name: 'Android'
          path: path/to/artifacts

      - name: 'Echo download path'
        run: echo ${{steps.download.outputs.download-path}}


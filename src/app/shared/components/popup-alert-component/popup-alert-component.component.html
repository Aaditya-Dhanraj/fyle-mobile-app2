<div class="popup-alert">
  <ion-header>
    <div class="popup-alert--header text-center">
      {{title}}
    </div>
  </ion-header>

  <div class="popup-alert--body ion-text-center">
    {{message}}
  </div>

  <ion-footer class="popup-alert--footer">
    <div class="popup-alert--cta-container">
      <button type="button" class="popup-alert--cta-button popup-alert--secondary-cta text-center" 
          (click)="ctaClickedEvent(secondaryCta.action)">{{secondaryCta.text}}
      </button>
      <button type="submit" class="popup-alert--cta-button popup-alert--primary-cta popup-alert--primary-cta__{{primaryCta.type}} text-center" 
          (click)="ctaClickedEvent(primaryCta.action)">{{primaryCta.text}}
      </button>
    </div>
  </ion-footer>
</div>

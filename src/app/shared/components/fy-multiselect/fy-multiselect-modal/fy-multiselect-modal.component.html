<ion-header mode="md">
  <mat-icon class="fy-modal-top-bar" svgIcon="fy-rectangle"></mat-icon>
  <ion-toolbar mode="md" class="fy-modal-toolbar">
    <ion-title>
      <div class="selection-modal--title">
        {{selectModalHeader}}
      </div>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onDoneClick()">
        <mat-icon class="fy-icon-close" svgIcon="fy-close"></mat-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="selection-modal--form-field-container">
    <mat-form-field class="example-chip-list" appearance="none">
      <mat-chip-list #chipList aria-label="Multi select">
        <mat-chip *ngFor="let item of currentSelections" [selectable]="selectable"
                 [removable]="removable" (removed)="removeChip(item)">
          {{item}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input #searchBar [(ngModel)]="value"
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="addChip($event)">
      </mat-chip-list>
    </mat-form-field>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="selection-modal--container">
    <div class="selection-modal--sub-title">
      {{subheader}}
    </div>
    <mat-checkbox class="selection-modal--list-element" *ngFor="let filteredListItem of filteredOptions$ | async as list" [(ngModel)]="filteredListItem.selected" (ngModelChange)="onElementSelected(filteredListItem)">
      {{filteredListItem.label}}
    </mat-checkbox>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar mode="md">
    <div class="selection-modal--cta-container">
      <ion-button fill="solid" class="selection-modal--cta" color="fyle-primary" expand="block" (click)="useSelected()">
        USE SELECTED
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>

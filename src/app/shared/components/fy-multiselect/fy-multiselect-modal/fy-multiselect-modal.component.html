<ion-header mode="md">
  <mat-icon class="fy-modal-top-bar" svgIcon="fy-rectangle"></mat-icon>
  <ion-toolbar mode="md" class="fy-modal-toolbar">
    <ion-title>
      <div class="selection-modal--title">
        {{selectModalHeader}}
      </div>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onDoneClick()">
        <mat-icon class="fy-icon-close" svgIcon="fy-close"></mat-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="selection-modal--cta" (click)="useSelected()" >
        Done
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="text-center">
    <mat-form-field appearance="none">
      <mat-chip-list #chipList aria-label="Multi select">
        <mat-chip *ngFor="let item of currentSelections" [selectable]="selectable"
                 [removable]="removable" (removed)="removeChip(item)">
          {{item}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <mat-icon class="selection-modal--search-icon" matPrefix svgIcon="fy-search"></mat-icon>
        <input #searchBar [(ngModel)]="value"
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="addChip($event)">
        <button (click)="clearValue()" *ngIf="value" aria-label="Clear" mat-button mat-icon-button matSuffix>
          <mat-icon>close</mat-icon>
        </button>
      </mat-chip-list>
    </mat-form-field>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="selection-modal--container">
    <mat-checkbox class="selection-modal--list-element" *ngFor="let filteredListItem of filteredOptions$ | async as list" [(ngModel)]="filteredListItem.selected" (ngModelChange)="onElementSelected(filteredListItem)">
      {{filteredListItem.label}}
    </mat-checkbox>
  </div>
</ion-content>

<div class="fy-popup">
  <div class="fy-popup--header">
    <div class="fy-popup--header-text">
      {{config.header}}
    </div>
    <div class="fy-popup--header-cancel" (click)="cancel()">
      CANCEL
    </div>
  </div>
  <div class="fy-popup--body">
    <span [innerHTML]="config.message"></span>
  </div>
  <div class="fy-popup--buttons">
    <ion-toolbar mode="md">
      <div class="add-edit-advance-request--cta-container">
        <ion-buttons>
          <ion-button class="fy-popup--button" *ngIf="config.secondaryCta" (click)="secondaryCtaClicked()" fill="outline" color="fyle-primary">
              {{config.secondaryCta.text}}
          </ion-button>
          <ion-button class="fy-popup--button" *ngIf="config.primaryCta" (click)="primaryCtaClicked()" fill="solid" color="fyle-primary">
              {{config.primaryCta.text}}
          </ion-button>
        </ion-buttons>
      </div>
    </ion-toolbar>
  </div>
</div>

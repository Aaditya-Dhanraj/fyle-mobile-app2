<div class="critical-policy-violation">
  <ion-header>
    <div class="critical-policy-violation--header text-center">
      Critical Policy Violation
    </div>
    <div class="critical-policy-violation--info text-center">
      This expense violates the below policies/guidelines of your company. Kindly resolve the issues to be able to submit this expense. 
    </div>
  </ion-header>

  <div class="critical-policy-violation--body">
    <!-- <ion-grid>
      <ion-row>
        <ion-col size="2"> -->
          <!-- <mat-icon class="critical-policy-violation--error-icon" svgIcon="fy-error"></mat-icon> -->
          <img class="critical-policy-violation--error-icon" src="assets/svg/fy-error.svg">
        <!-- </ion-col>
        <ion-col size="10"> -->
          <ng-container *ngIf="criticalViolationMessages.length === 1">
            <span class="critical-policy-violation--list__elements">{{criticalViolationMessages[0]}}</span>
          </ng-container>
          <ul *ngIf="criticalViolationMessages.length !== 1" class="critical-policy-violation--list m-0 p-0">
            <ng-container *ngFor="let criticalViolationMessage of criticalViolationMessages">
              <li class="critical-policy-violation--list__elements">
                {{criticalViolationMessage}}
              </li>
            </ng-container>
          </ul>
        <!-- </ion-col>
      </ion-row>
    </ion-grid> -->
  </div>

  <ion-footer class="critical-policy-violation--footer">
    <div class="critical-policy-violation--alert-info">
      <app-fy-alert-info 
        [message]="'An expense with a critical policy violation cannot be added to any report.'">
      </app-fy-alert-info>
    </div>

    <div class="critical-policy-violation--cta">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <button type="button" class="critical-policy-violation--secondary-cta text-center" (click)="cancel()">Cancel</button>
          </ion-col>
          <ion-col size="6">
            <button type="submit" class="critical-policy-violation--primary-cta text-center" (click)="continue()">Continue</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-footer>
</div>

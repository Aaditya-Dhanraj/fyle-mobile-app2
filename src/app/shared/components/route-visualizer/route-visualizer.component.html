<agm-map [disableDefaultUI]="true" [mapDraggable]="false" style="height: 300px;" *ngIf="origin && destination">
  <agm-direction [markerOptions]="markerOptions" [renderOptions]="renderOptions" [origin]="origin" [destination]="destination" [waypoints]="waypoints"></agm-direction>
</agm-map>
<ng-container *ngIf="!(origin && destination)">
  <ng-container *ngIf="currentLocation">
    <agm-map style="height: 300px;" [latitude]="currentLocation?.lat" [longitude]="currentLocation?.lng">
    </agm-map>
  </ng-container>
</ng-container>

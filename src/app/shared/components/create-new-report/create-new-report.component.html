
<ion-header mode="md">
  <ion-toolbar mode="md" class="fy-modal-toolbar">
    <ion-title>
      <div class="create-new-report--title-container text-center">
        <div class="create-new-report--title">Create new report</div>
        <div class="create-new-report--sub-title">{{selectedTotalTxns}} Expenses - {{selectedTotalAmount}}</div>
      </div>

    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closeEvent()">
        <mat-icon class="fy-icon-close" svgIcon="fy-close"></mat-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="create-new-report--body">
    <div class="create-new-report--name">
      <div class="create-new-report--text">
        <div class="create-new-report--text-label">
          Report Name
          <span class="create-new-report--mandatory">
            *
          </span>
        </div>
        <input class="create-new-report--text-input create-new-report--internal-block" name="reportName" type="text" placeholder="Enter Report Title" [(ngModel)]="reportTitle" required #reportTitleInput="ngModel">
      </div>
    </div>

    <div class="create-new-report--heading">EXPENSES</div>
    <div class="create-new-report--select-all-checkbox">
      <mat-checkbox *ngIf="selectedElements.length === selectedExpensesToReport.length" [checked]="true" class="create-new-report--checkbox" (click)="toggleSelectAll(false)">Unselect all</mat-checkbox>
      <mat-checkbox *ngIf="selectedElements.length !== selectedExpensesToReport.length" [checked]="false" class="create-new-report--checkbox" (click)="toggleSelectAll(true)">Select all</mat-checkbox>
    </div>

    <div *ngFor="let expense of selectedExpensesToReport; let i = index">
      <app-expenses-card 
        [expense]="expense"
        [previousExpenseTxnDate]="selectedExpensesToReport[i-1]?.tx_txn_dt"
        [previousExpenseCreatedAt]="selectedExpensesToReport[i-1]?.tx_created_at"
        [isSelectionModeEnabled]="true"
        [selectedElements]="selectedElements"
        [isProjectMandatory]="true"
        (cardClickedForSelection)="selectExpense($event)">
        </app-expenses-card>
    </div>

    <div class="create-new-report--add-more-container" (click)="closeEvent()">
      <mat-icon class="create-new-report--add-more-icon" svgIcon="plus"></mat-icon>
      <div class="create-new-report--add-more-text">Add More Expenses</div>
    </div>
  </div>
 </ion-content>

<ion-footer class="create-new-report--footer">
  <div class="create-new-report--cta-container">
    <button type="button" class="create-new-report--cta-button create-new-report--secondary-cta text-center" (click)="ctaClickedEvent('create_draft_report')">Save as Draft</button>
    <button type="submit" class="create-new-report--cta-button create-new-report--primary-cta text-center" (click)="ctaClickedEvent('submit_report')">Submit Report</button>
  </div>
</ion-footer>

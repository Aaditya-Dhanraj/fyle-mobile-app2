<div class="zero-state">
  <img class="zero-state--image" [src]="image" alt="zero">
  <div *ngIf="header" class="zero-state--header">
    {{header}}
  </div>
  <div *ngIf="message" class="zero-state--description">
    {{message}}
  </div>
  <div *ngIf="submessage" class="zero-state--description">
    {{submessage}}
  </div>
  <button type="button" mat-flat-button color="primary" *ngIf="link" (click)="onLinkClick($event)">{{link}}</button>
</div>

<label class="fy-select--label">
  <div class="fy-select--label-content" [ngClass]="{'fy-select--label-content__invalid': !valid}">
    <span>
      {{label}}
    </span>
    <span *ngIf="mandatory">
      *
    </span>
  </div>
  <ng-container *ngIf="eouc$|async as eouc">
    <input [disabled]="!eouc" class="fy-select" type="text" [ngModel]="displayValue" (blur)="onBlur()" (click)="openModal()">
  </ng-container>
  <mat-icon class="fy-select--icon">
    chevron_right
  </mat-icon>
</label>

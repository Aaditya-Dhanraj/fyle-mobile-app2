<ion-grid>
  <ion-row>
    <ion-col size="9">
      <div class="filter-pills--pills">
        <ng-container *ngFor="let filterPill of filterPills">
          <div class="filter-pills--pill" (click)="onFilterClick(filterPill)">
          <span class="filter-pills--label">
            {{filterPill.label}}:
          </span>
            <span class="filter-pills--value">
            {{filterPill.value}}
          </span>
            <ion-icon slot="icon-only" name="close" (click)="onFilterClose($event, filterPill)"></ion-icon>
          </div>
        </ng-container>
      </div>
    </ion-col>
    <ion-col size="3">
      <div class="filter-pills--pill filter-pills--pill__clear-all" (click)="onClearAll()">
        Clear All
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

<label class="fy-select--label">
  <div class="fy-select--label-content" [ngClass]="{'fy-select--label-content__invalid': !valid}">
    <span>
      {{label}}
    </span>
    <span *ngIf="mandatory" class="fy-select--mandatory">
      *
    </span>
  </div>
  <div class="fy-select--input-container" [ngClass]="{'fy-select--input-invalid': !valid}">
    <input class="fy-select--input" type="text" [placeholder]="'Select a report'" [ngModel]="displayValue" (blur)="onBlur()" (click)="openModal()" [ngClass]="{'fy-select--input-disabled': disabled}" [disabled]="disabled">
    <mat-icon class="fy-select--icon" [ngClass]="{'fy-select--input-disabled': disabled}">
      keyboard_arrow_down
    </mat-icon>
  </div>
</label>

<div class="connection">
  <ng-container *ngIf="state$|async as state">
    <ng-container *ngIf="state === ConnectionMessageStatus.disconnected" [@slideInOut]>
      <div class="connection--offline">
        No internet connection
      </div>
    </ng-container>
    <ng-container *ngIf="state === ConnectionMessageStatus.onlineMessageShown" [@slideInOut]>
      <div class="connection--online-message">
        Back online
      </div>
    </ng-container>
  </ng-container>
</div>

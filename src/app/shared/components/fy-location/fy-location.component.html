<label class="fy-location--label">
  <div class="fy-location--label-content text-ellipsis" [ngClass]="{'fy-location--label-content__invalid': !valid}">
    <span>
      {{label}}
    </span>
    <span *ngIf="mandatory">
      *
    </span>
  </div>
  <input class="fy-location" type="text" [ngModel]="displayValue" (blur)="onBlur()" (click)="openModal()">
  <mat-icon class="fy-location--icon">
    chevron_right
  </mat-icon>
  <ng-content></ng-content>
</label>

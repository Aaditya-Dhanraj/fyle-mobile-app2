<ion-header mode="md" >
  <ion-toolbar mode="md">
    <ion-title>
      <h1 class="selection-modal--title">
        Select Location
      </h1>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDoneClick()">
        <mat-icon>close</mat-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="selection-modal--form-field-container">
    <mat-form-field class="selection-modal--form-field mat-form-field-no-padding" appearance="outline">
      <input #searchBar id="selection-modal--search-input" matInput placeholder="Search" [(ngModel)]="value">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="selection-modal--header">
    {{header | lowercase}}
  </div>
  <div matRipple class="selection-modal--list-element" (click)="getCurrentLocation()">
    <mat-icon class="selection-modal--list-element-icon">
      my_location
    </mat-icon>
    <div>
      Select Current Location
    </div>
  </div>
  <ng-container *ngIf="loader">
    <div class="selection-modal--spinner">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
  </ng-container>
  <div matRipple class="selection-modal--list-element" *ngFor="let filteredListItem of filteredList$ | async as list"
    (click)="onElementSelect(filteredListItem)">
    <mat-icon class="selection-modal--list-element-icon">
      place
    </mat-icon>
    <div>
      {{filteredListItem.description}}
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar mode="md">
    <ion-buttons>
      <ion-button (click)="deleteLocation()" class="selection-modal--primary-cta" fill="solid" color="fyle-primary">
        Remove Selected Location
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

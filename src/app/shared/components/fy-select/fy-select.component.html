<label class="fy-select--label">
  <div class="fy-select--label-content" [ngClass]="{'fy-select--label-content__invalid': !valid}">
    {{label}}
    <span *ngIf="mandatory">
      *
    </span>
  </div>
  <input class="fy-select" type="text" [ngModel]="displayValue" (blur)="onBlur()" (click)="openModal()" [ngClass]="{'fy-select--input-disabled': disabled}" [disabled]="disabled">
  <mat-icon [ngClass]="{'fy-select--input-disabled': disabled}">
    chevron_right
  </mat-icon>
</label>

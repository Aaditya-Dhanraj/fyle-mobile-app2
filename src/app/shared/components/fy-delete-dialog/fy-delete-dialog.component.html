<ion-content>
  <ion-grid class="fy-delete-dialog--grid">
    <ion-row>
      <ion-col>
        <div class="fy-delete-dialog--header">
          {{header}}
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="fy-delete-dialog--body">
          {{body}}
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <div [ngClass]="{'fy-delete-dialog--cancel__disabled': deleteCallInProgress}" class="fy-delete-dialog--cancel" (click)="cancel()">
          Cancel
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="fy-delete-dialog--delete" (click)="delete()" appFormButtonValidation [loaderPosition]="LoaderPosition.prefix" [loading]="deleteCallInProgress" [loadingText]="'Deleting'">
          Delete
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

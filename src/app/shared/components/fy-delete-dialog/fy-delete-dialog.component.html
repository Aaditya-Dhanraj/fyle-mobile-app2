<ion-content>
  <ion-grid class="fy-delete-dialog--grid">
    <ion-row>
      <ion-col>
        <div class="fy-delete-dialog--header">
          {{header}}
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="fy-delete-dialog--body">
          {{body}}
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="infoMessage" class="fy-delete-dialog--info-container">
      <ion-col size="1">
        <mat-icon class="fy-delete-dialog--info-container__icon" svgIcon="fy-info"></mat-icon>
      </ion-col>
      <ion-col>
        <div class="fy-delete-dialog--info-container__message">
          {{infoMessage}}
        </div>
      </ion-col>
      </ion-row>
    <ion-row class="fy-delete-dialog--cta-container">
      <ion-col size="6">
        <div class="fy-delete-dialog--cancel" (click)="cancel()">
          Cancel
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="fy-delete-dialog--delete" (click)="delete()" appFormButtonValidation [loaderPosition]="LoaderPosition.prefix" [loading]="deleteCallInProgress">
          Delete
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

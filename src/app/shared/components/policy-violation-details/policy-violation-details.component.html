<ion-header mode="md">
  <ion-toolbar class="policy-violation-details--toolbar fy-modal-toolbar">
    <ion-title mode="ios" class="policy-violation-details--title">Policy Violations</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <mat-icon class="fy-icon-close" svgIcon="fy-close"></mat-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ul class="policy-violation-details--list">
      <div *ngFor="let policy of policyViolations">
        <li class="policy-violation-details--desc">{{ policy }}</li>
      </div>
    </ul>
</ion-content>

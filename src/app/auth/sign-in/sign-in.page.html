<ion-content>
  <ion-grid class="sign-in--header-container">
    <ion-row class="sign-in--header ion-align-items-center">
      <ion-col class="sign-in--header-logo-container">
        <img class="sign-in--header-logo" src="../../../assets/svg/logo-white.svg" alt="fyle-logo">
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="sign-in--form">
    <div id="sign-in--header" class="sign-in--form-header">
      Sign In
    </div>
    <div class="sign-in--form-subheader">
      Enter your details below
    </div>
    <form [formGroup]="fg">
      <mat-form-field class="sign-in--form-field mat-form-field-no-padding" appearance="outline" *ngIf="!emailSet">
        <input id="sign-in--email" (keyup.enter)="checkIfEmailExists()" formControlName="email" type="email" matInput placeholder="Work Email">
      </mat-form-field>
      <div class="sign-in--error" *ngIf="fg.controls.email.touched && !fg.controls.email.valid && !fg.controls.email.value">
        Please enter an email
      </div>
      <div class="sign-in--error" *ngIf="fg.controls.email.touched && !fg.controls.email.valid && fg.controls.email.value">
        Please enter an valid email
      </div>
      <div *ngIf="emailSet">
        <ion-grid>
          <ion-row>
            <ion-col>
              <span id="sign-in--email-label">
                {{fg.controls.email.value}}
              </span>
            </ion-col>
            <ion-col class="sign-in--edit-email">
              <a id="sign-in--change" (click)="emailSet = false">
                Change
              </a>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <mat-form-field class="sign-in--form-field mat-form-field-no-padding" appearance="outline" *ngIf="emailSet">
        <input id="sign-in--password" (keyup.enter)="signInUser()" formControlName="password" [type]="hide ? 'password': 'text'" matInput
          placeholder="Password">
        <mat-icon class="sign-in--password-visibility-icon" color="accent" matSuffix (click)="hide = !hide">
          {{hide ? 'visibility_off' : 'visibility'}}
        </mat-icon>
      </mat-form-field>
      <div class="sign-in--error" *ngIf="fg.controls.password.touched && !fg.controls.password.valid && !fg.controls.password.value">
        Please enter your password
      </div>
    </form>
    <div class="sign-in--primary-cta">
      <button id="sign-in--continue" *ngIf="!emailSet" mat-flat-button
        color="primary" (click)="checkIfEmailExists()" appFormButtonValidation [loading]="emailLoading">
        CONTINUE
      </button>
    </div>

    <div class="sign-in--primary-cta">
      <button id="sign-in--btn-sign-in"  *ngIf="emailSet" mat-flat-button color="primary"
        (click)="signInUser()" appFormButtonValidation [loading]="passwordLoading" [loadingText]="'SIGNING IN'">
        SIGN IN
      </button>
    </div>
    <div *ngIf="emailSet" class="sign-in--redirect">
      <a [routerLink]="['/','auth','reset_password', {email:fg.controls.email.value}]">Forgot Password ?</a>
    </div>
    <div *ngIf="!emailSet" class="sign-in--secondary-cta">
      <button mat-flat-button color="accent" (click)="googleSignIn()"
      appFormButtonValidation [loading]="googleSignInLoading">
      SIGN IN WITH GOOGLE
    </button>
    </div>
    <div class="sign-in--redirect">
      Don't have an account?
      <a [routerLink]="['/', 'auth', 'sign_up']"> Sign Up</a>
    </div>
  </div>
</ion-content>

<ion-app>
    <ion-menu side="start" content-id="main-content">
      <ion-header class="sidemenu--header">
        <!-- <ion-toolbar translucent>
          <ion-title>Menu</ion-title>
        </ion-toolbar> -->
        <ion-toolbar class="sidemenu--header-info-wrapper" translucent>
          <ion-grid>
            <ion-row class="sidemenu--header-wrapper">
            <ion-col size="2">
              <img class="sidemenu--header-logo" src="assets/svg/logo-icon-white.svg">
            </ion-col>
            <ion-col size="10">
              <div class="sidemenu--info-wrapper">
                <p class="sidemenu--user-name">{{ this.eou && this.eou.us.full_name }}</p> <!-- Need to add characters pipe later -->
                <p class="sidemenu--org-name">{{ this.activeOrg && this.activeOrg.name }}</p>
              </div>
            </ion-col>
          </ion-row>
          </ion-grid>
        </ion-toolbar>
      </ion-header>


      <ion-content class="sidemenu--content">
        <div class="sidemenu--items-wrapper">
          <ion-list>
            <div *ngFor="let sideMenuItem of this.sideMenuList; index as i">
              <ion-item ui-sref-active="active" class="sidemenu--items" *ngIf="sideMenuItem.isVisible" (click)="redirect(sideMenuItem.route)">
                <a class="sidemenu--item">
                  <ion-grid>
                    <ion-row>
                      <ion-col size="1">
                        <div>
                          <ion-icon class="sidemenu--icon" src="{{sideMenuItem.icon}}"></ion-icon>
                        </div>
                      </ion-col>
                      <ion-col size="11">
                        <ion-label class="sidemenu--label">{{sideMenuItem.title}}</ion-label>
                      </ion-col>
                    </ion-row>
                  </ion-grid>                
                </a>
              </ion-item>
            </div>
          </ion-list>
        </div>
        
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-app>

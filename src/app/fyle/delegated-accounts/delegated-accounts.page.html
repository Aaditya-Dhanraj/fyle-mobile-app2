<ion-header mode="md">
  <ion-toolbar mode="md" class="delegated--toolbar-header">
    <ion-buttons mode="md" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title mode="md">
      Delegated Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="delagated-acc-list">
    <div matRipple (click)="switchToDelegatee(acc)" class="delegated--org-element" *ngFor="let acc of delegatedAccList">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <div class="delegated--org-thumb">
              {{ acc.us.full_name | initials | uppercase }}
            </div>
          </ion-col>
          <ion-col size="10">
            <div class="delegated--org-element-name">
              {{acc.us.full_name}}
            </div>
            <div class="delegated--org-element-usdetails">
              {{acc.us.email}}
            </div>
            <div *ngIf="acc.ou.org_id === currentOrg.id" class="delegated--org-element-usdetails">
              {{currentOrg.name}}
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>

<div class="remove-expense-report">
  <div class="remove-expense-report--header">
    <div class="remove-expense-report--header-text">Remove Expense</div>
    <div class="remove-expense-report--header-cancel" (click)="cancel()">CANCEL</div>
  </div>

  <div class="remove-expense-report--body">
    <textarea
      class="remove-expense-report--textarea"
      name="reason"
      [(ngModel)]="removalReason"
      required
      #sendBackInput="ngModel"
      placeholder="Reason for removing *"
    ></textarea>
    <div class="remove-expense-report--validation" [hidden]="sendBackInput.valid || sendBackInput.pristine">
      Please enter a reason.
    </div>
  </div>

  <div class="remove-expense-report--buttons">
    <button
      [disabled]="!sendBackInput.valid"
      class="remove-expense-report--button"
      mat-flat-button
      color="primary"
      (click)="remove($event)"
    >
      Remove
    </button>
  </div>
</div>

<ion-header>
  <ion-toolbar>
    <ion-title>my-create-report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="my-create-report--container">

    <div class="my-create-report--report-card">
      <p class="my-create-report--report-title">Report Name*</p>
      <input class="my-create-report--report-name" name="reportName" type="text" placeholder="Enter Report Title" ngModel="{{this.reportTitle}}" required>
    </div>
    
      <div *ngFor="let etxn of readyToReportEtxns$ | async as list; let i = index">
      <p class="expense-head-info" *ngIf="etxn.showDt">
        <span>{{etxn.tx_txn_dt | date: 'EEEE, dd MMMM yyyy'}}</span>
        <!-- <span>{{etxn.tx_txn_dt | date: 'dd MMMM yyyy'}}</span> -->
      </p>
      <ion-grid class="my-create-report--item-card" [ngClass]="{'my-create-report--item-card-selected': etxn.isSelected}" (click)="toggleTransaction(etxn)">
      <ion-row>
        <ion-col size="3">
            <ion-checkbox checked="{{etxn.isSelected}}"></ion-checkbox>
          
        </ion-col>
        <ion-col size ="9">
          <ion-row>
            <span>{{etxn.tx_currency}}</span>
            <span>{{etxn.tx_amount}}</span>
          </ion-row>
          <ion-row>{{etxn.vendorDetails}}</ion-row>
          <ion-row>{{etxn.tx_org_category}}</ion-row>
  
        </ion-col>
      </ion-row>
    </ion-grid>
    </div>
  

  </div>



</ion-content>


<ion-footer>
  <ion-toolbar >
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <div class="">
            <span class="my-create-report--footer-currency">{{homeCurrency$ | async}}</span> 
            <span class="my-create-report--footer-amount"> {{selectedTotalAmount}} </span>
          </div>
          <div class="my-create-report--footer-summary">
            {{selectedTotalTxns}} expenses selected
          </div>
  
        </ion-col>
  
        <ion-col size="4">
          <div *ngIf="readyToReportEtxns$|async as readyToReportEtxns">
            <span *ngIf="readyToReportEtxns.length === selectedTotalTxns" (click)="toggleSelectAll(false)">Unselect alll</span>
            <span *ngIf="readyToReportEtxns.length !== selectedTotalTxns" (click)="toggleSelectAll(true)">Select all</span>

          </div>
          
        </ion-col>

      </ion-row>
      

    </ion-grid>




  </ion-toolbar>

</ion-footer>

<div class="share-report">
  <div class="share-report--header">
    <div class="share-report--title">
      Share Report
    </div>
    <div class="share-report--cancel" (click)="cancel()">
      Cancel
    </div>
  </div>

  <div class="share-report--details">
    Share report via email.
  </div>
  <div class="share-report--form">
    <mat-form-field appearance="outline" class="share-report--form-input mat-form-field-no-padding">
      <input matInput type="email" placeholder="Enter email" [(ngModel)]="email" />
    </mat-form-field>
  </div>
  <div class="share-report--primary-cta">
    <button [disabled]="email.trim().length === 0" mat-flat-button color="primary" (click)="shareReport()">
      Share Report
    </button>
  </div>
</div>

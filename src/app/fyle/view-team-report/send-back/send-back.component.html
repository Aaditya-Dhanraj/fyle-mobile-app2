<ion-header mode="md">
  <ion-toolbar mode="md" class="text-center fy-modal-toolbar send-back--toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <mat-icon class="fy-icon-close" svgIcon="fy-close"></mat-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <div class="send-back--toolbar__title">Send Back</div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="!sendBackReason?.trim().length" class="send-back--toolbar__btn" (click)="sendBack()">
        Done
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="send-back--input-container">
  <div class="send-back--input-container__label">
    <span> Reason for Sending Back </span>
    <span class="send-back--input-container__mandatory"> * </span>
  </div>
  <textarea
    placeholder="Type your reason here"
    [(ngModel)]="sendBackReason"
    class="send-back--input-container__textarea"
  ></textarea>
</div>

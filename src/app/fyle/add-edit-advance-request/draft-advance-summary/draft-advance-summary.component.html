<div class="draft-advance-summary">
  <div class="draft-advance-summary--header">
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <div class="draft-advance-summary--title">Review</div>
        </ion-col>
        <ion-col size="4">
          <div class="draft-advance-summary--back" (click)="close()">
            Back
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
  <div class="draft-advance-summary--container">
    <div class="draft-advance-summary--warning-text">
      <span>This action will save a draft advance request and will not be submitted to your approvers
        directly. <strong> You need to explicitly submit a draft advance request. </strong></span>
    </div>
  </div>
  
  <div class="draft-advance-summary--footer">
    <ion-button class="draft-advance-summary--primary-cta" fill="solid" color="fyle-primary" (click)="createAdvanceRequest()">
      FINISH
    </ion-button>
  </div>
</div>

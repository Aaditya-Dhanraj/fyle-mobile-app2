<ion-content>
  <div class="critical-policy-violation">
    <div class="critical-policy-violation--header">
      Critical Policy Violation
    </div>
    <div class="critical-policy-violation--info">
      This expense violates the below policies/guidelines of your company. Kindly resolve the issues to be able to submit this expense. 
    </div>

    <div class="critical-policy-violation--block">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <mat-icon class="sidemenu--icon" svgIcon="fy-error"></mat-icon>
          </ion-col>
          <ion-col size="10">
            <ul class="critical-policy-violation--list">
              <ng-container  *ngFor="let criticalViolationMessage of criticalViolationMessages">
                <li class="critical-policy-violation--list__elements">
                  {{criticalViolationMessage}}
                </li>
              </ng-container>
            </ul>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </div>
    
    
    <div>
      An expense with a critical policy violation cannot be added to any report. 
    </div>

  </div>

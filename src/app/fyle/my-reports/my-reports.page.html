<ion-header mode="md">
  <ion-toolbar mode="md" class="my-reports--toolbar-header">
    <ion-buttons *ngIf="!navigateBack" mode="md" slot="start">
      <app-fy-menu-icon></app-fy-menu-icon>
    </ion-buttons>
    <ion-buttons *ngIf="navigateBack" mode="md" slot="start">
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title class="page-title" mode="md"> Reports </ion-title>
    <ion-buttons mode="md" slot="end">
      <ion-button class="my-expenses--header-btn" [routerLink]="['/', 'enterprise', 'my_create_report']">
        <ion-icon slot="icon-only" src="../../../assets/svg/fy-plus.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar mode="md">
    <div class="my-reports--toolbar">
      <div class="expense-report-search">
        <mat-form-field class="mat-form-field-no-padding my-reports--simple-search" appearance="outline">
          <div class="my-reports--simple-search-block">
            <mat-icon matPrefix svgIcon="search" class="my-reports--simple-search-icon"></mat-icon>
            <input #simpleSearchInput matInput placeholder="Search" [(ngModel)]="searchText" />
            <button
              mat-button
              *ngIf="searchText"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              class="my-reports--simple-search-close"
              (click)="clearText()"
            >
              <mat-icon class="my-reports--simple-search-icon">close</mat-icon>
            </button>
          </div>
        </mat-form-field>
      </div>
      <div>
        <ion-buttons mode="md" slot="end">
          <button mat-icon-button class="my-reports--filter-button" (click)="openSort()">
            <mat-icon
              class="my-reports--filter-button-icon"
              *ngIf="filters?.sortDir === 'asc'"
              svgIcon="fy-sort-ascending"
            ></mat-icon>
            <mat-icon
              class="my-reports--filter-button-icon"
              *ngIf="filters?.sortDir === 'desc' || true && filters?.sortDir !== 'asc'"
              svgIcon="fy-sort-descending"
            ></mat-icon>
          </button>
          <button
            mat-icon-button
            class="my-reports--filter-button"
            [ngClass]="{'my-reports--filter-button__applied': filters?.state || filters?.date}"
            (click)="openFilters()"
          >
            <mat-icon class="my-reports--filter-button-icon" svgIcon="fy-filter"></mat-icon>
          </button>
        </ion-buttons>
      </div>
    </div>
    <div class="my-reports--filters" *ngIf="filters?.state || filters?.date">
      <div>
        Filtered by
        <span [ngSwitch]="filters?.state">
          <span *ngSwitchCase="'DRAFT'">Draft</span>
          <span *ngSwitchCase="'APPROVER_PENDING'">Reported</span>
          <span *ngSwitchCase="'APPROVER_INQUIRY'">Inquiry</span>
          <span *ngSwitchCase="'APPROVED'">Approved</span>
          <span *ngSwitchCase="'PAYMENT_PENDING'">Payments Queue</span>
          <span *ngSwitchCase="'PAID'">Paid</span>
          <span *ngSwitchCase="'ALL'">All</span>
          <span *ngSwitchDefault></span>
        </span>
        <span *ngIf="filters?.state && filters?.date"> , </span>
        <span [ngSwitch]="filters?.date">
          <span *ngSwitchCase="'ALL'">All</span>
          <span *ngSwitchCase="'THISMONTH'">This Month</span>
          <span *ngSwitchCase="'LASTMONTH'">Last Month</span>
          <span *ngSwitchCase="'CUSTOMDATE'">Custom Date</span>
          <span *ngSwitchDefault></span>
        </span>
      </div>
      <mat-icon (click)="clearFilters()"> cancel </mat-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="my-reports--content">
  <div class="my-reports--body">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div *ngIf="(count$ | async) === 0" class="my-reports--zero-state">
      <app-fy-zero-state
        [unscaledImage]="true"
        [useNewStyling]="true"
        image="../../../assets/images/zero-states/expenses.png"
        header="You've got no report!"
        message="Create one by clicking `+` on top"
      ></app-fy-zero-state>
    </div>
    <div *ngFor="let erpt of myReports$ | async as list; let i = index">
      <app-my-reports-card
        [erpt]="erpt"
        [prevDate]="list[i-1]?.rp_created_at"
        (gotoReport)="onReportClick($event)"
        (deleteReport)="onDeleteReportClick($event)"
        (viewComments)="onViewCommentsClick($event)"
      ></app-my-reports-card>
    </div>
  </div>

  <ion-infinite-scroll *ngIf="isInfiniteScrollRequired$ | async" threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer mode="md">
  <app-fy-footer
    (homeClicked)="onHomeClicked()"
    (taskClicked)="onTaskClicked()"
    (cameraClicked)="onCameraClicked()"
  ></app-fy-footer>
</ion-footer>

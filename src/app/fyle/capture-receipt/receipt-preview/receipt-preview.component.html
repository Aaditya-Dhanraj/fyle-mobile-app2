<ion-header mode="md">
  <ion-toolbar mode="md" class="fy-modal-toolbar">
    <ion-title>
      <div class="text-center receipt-preview--title">
        Receipt Preview
      </div>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <mat-icon class="fy-icon-close" svgIcon="fy-close"></mat-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="receipt-preview--controls">
    <mat-icon class="receipt-preview--go-back" (click)="goToPrevSlide()">
      arrow_back_ios
    </mat-icon>
    <mat-icon class="receipt-preview--go-forward" (click)="goToNextSlide()">
      arrow_forward_ios
    </mat-icon>
  </div>
  <ion-slides #slides [options]="sliderOptions" zoom>
    <ng-container *ngFor="let base64Image of base64Images">
      <ion-slide>
        <!-- <div>
          <pinch-zoom class="receipt-preview--container">
            <img [src]="base64Image" />
            <ion-img class="camera-overlay--preview-receipt" [src]="base64Image"></ion-img>
          </pinch-zoom>

        </div> -->
        <div class="camera-overlay--preview-container">
          <ion-img class="camera-overlay--preview-receipt" [src]="base64Image"></ion-img>
        </div>
      </ion-slide>
    </ng-container>
  </ion-slides>
</ion-content>

<ion-footer class="receipt-preview--footer">
  <div class="receipt-preview--cta-container">
    <button type="button" class="receipt-preview--cta-button receipt-preview--secondary-cta text-center" (click)="retake()">
      Retake
    </button>
    <button type="submit" class="receipt-preview--cta-button receipt-preview--primary-cta text-center" (click)="finish()">
      Finish
    </button>
  </div>
</ion-footer>

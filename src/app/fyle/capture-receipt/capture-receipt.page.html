<ion-content class="capture-receipt--camera-preview">
  <div id="cameraPreview"></div>
  <div class="capture-receipt--close-flash-container">
    <div class="capture-receipt--close-icon-block">
      <mat-icon class="capture-receipt--close-icon" svgIcon="close"></mat-icon>
    </div>
    <div class="capture-receipt--flash-icon-block">
      <mat-icon class="capture-receipt--flash-icon" svgIcon="close"></mat-icon>
    </div>
  </div>

  <div class="capture-receipt--single-bulk-gallery-container">
    <div class="capture-receipt--gallery-icon-block">
      <mat-icon class="capture-receipt--gallery-icon" svgIcon="gallery"></mat-icon>
      <div class="text-center capture-receipt--gallery-icon-text">Gallery</div>
    </div>
    <div class="capture-receipt--capture-icon-block">
      <mat-icon class="capture-receipt--capture-icon" svgIcon="capture"></mat-icon>
      <div>Single Mode</div>
    </div>
    <div class="capture-receipt--bulk-mode-icon-block">
      <mat-icon class="capture-receipt--bulk-mode-icon" svgIcon="bulk-mode"></mat-icon>
      <div>Bulk Mode</div>
    </div>

  </div>
</ion-content>

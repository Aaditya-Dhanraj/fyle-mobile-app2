<div class="advance-card">
  <div class="advance-card--header">
    <span class="day">{{advanceRequest.created_at | date: 'EEEE'}}</span>,
    <span class="month-year">{{advanceRequest.created_at | date: 'dd MMMM yyyy'}}</span>
  </div>
  <div class="advance-card--body" (click)="onAdvanceClick()">
    <div class="advance-card--info">
      <div>
        <span class="advance-card--currency" *ngIf="advanceRequest.currency && advanceRequest.amount">{{advanceRequest.currency}}</span>
        <span class="advance-card--amount" *ngIf="advanceRequest.amount && advanceRequest.currency">{{advanceRequest.amount}}</span>
      </div>
      <p>{{advanceRequest.purpose | ellipsis: 30}}</p>
    </div>

    <div class="advance-card--status">
      <div *ngIf="advanceRequest.approved_at" class="advance-card--approval">Approved on {{advanceRequest.approved_at | date: 'dd MMMM yyyy'}}</div>
      <div class="advance-card--pill" [class]="'advance-card--pill__'+internalState.state">{{internalState.name}}</div>
    </div>

  </div>

</div>

<ion-header mode="md">
  <ion-toolbar mode="md" class="reports--toolbar-header">
    <ion-buttons mode="md" slot="start">
      <app-fy-menu-icon></app-fy-menu-icon>
    </ion-buttons>
    <ion-title mode="md" class="page-title"> Reports - Team </ion-title>
  </ion-toolbar>
  <ion-toolbar mode="md">
    <div class="reports--toolbar">
      <div class="expense-report-search">
        <mat-form-field class="mat-form-field-no-padding reports--simple-search" appearance="outline">
          <div class="reports--simple-search-block">
            <mat-icon matPrefix svgIcon="search" class="reports--simple-search-icon"></mat-icon>
            <input #simpleSearchInput matInput placeholder="Search" [(ngModel)]="searchText" />
            <button
              mat-button
              *ngIf="searchText"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              class="reports--simple-search-close"
              (click)="clearText()"
            >
              <mat-icon class="reports--simple-search-icon">close</mat-icon>
            </button>
          </div>
        </mat-form-field>
      </div>
      <div>
        <ion-buttons mode="md" slot="end">
          <button mat-icon-button class="reports--filter-button" (click)="openSort()">
            <mat-icon
              class="reports--filter-button-icon"
              *ngIf="filters?.sortDir === 'asc'"
              svgIcon="fy-sort-ascending"
            ></mat-icon>
            <mat-icon
              class="reports--filter-button-icon"
              *ngIf="filters?.sortDir === 'desc' || true && filters?.sortDir !== 'asc'"
              svgIcon="fy-sort-descending"
            ></mat-icon>
          </button>
          <button
            mat-icon-button
            class="reports--filter-button"
            [ngClass]="{'reports--filter-button__applied': filters?.state || filters?.date}"
            (click)="openFilters()"
          >
            <mat-icon class="reports--filter-button-icon" svgIcon="fy-filter"></mat-icon>
          </button>
        </ion-buttons>
      </div>
    </div>
    <div class="reports--filters" *ngIf="filters?.state || filters?.date">
      <div>
        Filtered by
        <span [ngSwitch]="filters?.state">
          <span *ngSwitchCase="'MYQUEUE'">My Queue</span>
          <span *ngSwitchCase="'ALL'">All Reports</span>
          <span *ngSwitchDefault></span>
        </span>
        <span *ngIf="filters?.state && filters?.date">,</span>
        <span [ngSwitch]="filters?.date">
          <span *ngSwitchCase="'ALL'">All</span>
          <span *ngSwitchCase="'THISMONTH'">This Month</span>
          <span *ngSwitchCase="'LASTMONTH'">Last Month</span>
          <span *ngSwitchCase="'CUSTOMDATE'">Custom Date</span>
          <span *ngSwitchDefault></span>
        </span>
      </div>
      <mat-icon (click)="clearFilters()"> cancel </mat-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="reports--content">
  <ng-container *ngIf="count$|async; else zeroState">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <div *ngFor="let erpt of teamReports$ | async as list; let i = index">
      <app-team-report-card
        [erpt]="erpt"
        [prevDate]="list[i-1]?.rp_created_at"
        (gotoReport)="onReportClick($event)"
        (deleteReport)="onDeleteReportClick($event)"
      >
      </app-team-report-card>
    </div>
  </ng-container>

  <ng-template #zeroState>
    <div class="reports--zero-state">
      <app-fy-zero-state
        [unscaledImage]="true"
        [useNewStyling]="true"
        image="../../../assets/images/zero-states/expenses.png"
        header="No Reports found !"
        message="No reports submitted for your approval"
      ></app-fy-zero-state>
    </div>
  </ng-template>

  <ion-infinite-scroll *ngIf="isInfiniteScrollRequired$ | async" threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer mode="md">
  <app-fy-footer
    *ngIf="!selectionMode"
    (homeClicked)="onHomeClicked()"
    (taskClicked)="onTaskClicked()"
    (cameraClicked)="onCameraClicked()"
  ></app-fy-footer>
</ion-footer>

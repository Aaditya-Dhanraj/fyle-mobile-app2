<ion-header class="ion-no-border">
  <div class="reports--header">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button class="reports--menubutton" auto-hide="false" ></ion-menu-button>
      </ion-buttons>
      <ion-title slot="primary" mode="ios" class="reports--title text-capitalize">{{pageTitle}}</ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="(count$ | async) === 0" class="reports--zero-state">
    <img class="reports--zero-state-img" src="../../../assets/images/zero-states/reports.svg"
      alt="Create First Reports">
    <div *ngIf="!(filters?.state || filters?.date)" class="reports--zero-state-header">
      This is the home to all your Reports
    </div>
    <div *ngIf="!(filters?.state || filters?.date)" class="reports--zero-state-subheader">
      Create your first report to see how it looks
    </div>
    <div *ngIf="!(filters?.state || filters?.date)" class="reports--zero-state-action-button-container">
      <div class="reports--zero-state-action-button">Create Report</div>
    </div>

    <div *ngIf="(filters?.state || filters?.date)" class="reports--zero-state-header">
      You dont have any reports for the selected filter(s)
    </div>
  </div>
  <div *ngFor="let erpt of teamReports$ | async as list; let i = index">
    <app-team-report-card [erpt]="erpt" [prevDate]="list[i-1]?.rp_created_at" (gotoReport)="onReportClick($event)"
      (deleteReport)="onDeleteReportClick($event)" (viewComments)="onViewCommentsClick($event)"></app-team-report-card>
  </div>

  <ion-infinite-scroll *ngIf="isInfiniteScrollRequired$ | async" threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

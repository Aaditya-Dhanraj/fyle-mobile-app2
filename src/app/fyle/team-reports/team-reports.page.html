<ion-header mode="md">
  <ion-toolbar mode="md" class="reports--toolbar-header">
    <ion-buttons mode="md" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title mode="md">
      Team Reports
    </ion-title>
  </ion-toolbar>
  <ion-toolbar mode="md">
    <div class="reports--toolbar">
      <mat-form-field class="mat-form-field-no-padding reports--simple-search" appearance="outline">
          <mat-icon matPrefix svgIcon="search" class="reports--simple-search-icon"></mat-icon>
        <input #simpleSearchInput matInput placeholder="Search">
      </mat-form-field>
      <ion-buttons mode="md" slot="end">
        <button mat-icon-button class="reports--filter-button" (click)="openFilters()">
          <mat-icon class="reports--filter-button-icon" svgIcon="fy-filter"></mat-icon> 
        </button>
        <button mat-icon-button class="reports--filter-button" (click)="openSort()">
          <mat-icon class="reports--filter-button-icon" svgIcon="fy-sort-descending"></mat-icon>
        </button>
      </ion-buttons>
    </div>
    <div class="reports--filters" *ngIf="filters?.state || filters?.date">
      <div>Filters are applied</div>
      <mat-icon (click)="clearFilters()">
        cancel
      </mat-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="(count$ | async) === 0" class="reports--zero-state">
    <img class="reports--zero-state-img" src="../../../assets/images/zero-states/reports.svg"
      alt="Create First Reports">
    <div *ngIf="!(filters?.state || filters?.date)" class="reports--zero-state-header">
      This is the home to all your Reports
    </div>
    <div *ngIf="!(filters?.state || filters?.date)" class="reports--zero-state-subheader">
      Create your first report to see how it looks
    </div>
    <div *ngIf="!(filters?.state || filters?.date)" class="reports--zero-state-action-button-container">
      <div class="reports--zero-state-action-button">Create Report</div>
    </div>

    <div *ngIf="(filters?.state || filters?.date)" class="reports--zero-state-header">
      You dont have any reports for the selected filter(s)
    </div>
  </div>
  <div *ngFor="let erpt of teamReports$ | async as list; let i = index">
    <app-team-report-card [erpt]="erpt" [prevDate]="list[i-1]?.rp_created_at" (gotoReport)="onReportClick($event)"
      (deleteReport)="onDeleteReportClick($event)" (viewComments)="onViewCommentsClick($event)"></app-team-report-card>
  </div>

  <ion-infinite-scroll *ngIf="isInfiniteScrollRequired$ | async" threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

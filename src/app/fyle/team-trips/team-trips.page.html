<ion-header>
  <ion-toolbar class="trip--toolbar">
    <ion-buttons mode="md" slot="start">
      <ion-menu-button class="trip--menubutton" auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title mode="md" class="trip--title text-capitalize">
      Team Trips
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="count$|async; else zeroState">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <div *ngFor="let tripRequest of teamTripRequests$ | async">
      <app-team-trip-card [tripRequest]="tripRequest" (tripClick)="onTripClick($event)"></app-team-trip-card>
    </div>
  </ng-container>

  <ng-template #zeroState>
    <div class="trip--zero-state">
      <app-fy-zero-state [image]="'../../../assets/images/zero-states/coffee.svg'"
        [header]="'Nothing here, grab a coffee maybe?'"
        [message]="'Trip Requests that need your approval will show up here.'"></app-fy-zero-state>
    </div>
  </ng-template>

  <ion-infinite-scroll *ngIf="isInfiniteScrollRequired$ | async" threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-header class="tasks--header" mode="md" translucent="true" *ngIf="currentStateIndex===1">
  <ion-toolbar class="dashboard--toolbar">
    <ion-buttons slot="start">
      <app-fy-menu-icon></app-fy-menu-icon>
    </ion-buttons>
    <ion-title mode="md">
      Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false" class="dashboard--body">
  <mat-tab-group animationDuration="0ms" class="dashboard--tabs" [selectedIndex]="currentStateIndex">
    <mat-tab label="stats">
      <app-stats #stats></app-stats>
    </mat-tab>
    <mat-tab label="tasks">
      <app-tasks></app-tasks>
    </mat-tab>
  </mat-tab-group>
  <app-fy-footer (homeClicked)="onHomeClicked()" (taskClicked)="onTaskClicked()" (cameraClicked)="onCameraClicked()" [activeState]="currentStateIndex===0?FooterState.HOME: FooterState.TASKS"></app-fy-footer>
</ion-content>

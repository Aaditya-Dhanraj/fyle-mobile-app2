<ion-content class="dashboard--body">
  <mat-tab-group animationDuration="0ms" class="dashboard--tabs" [selectedIndex]="currentStateIndex">
    <mat-tab label="stats">
      <app-stats #stats></app-stats>
    </mat-tab>
    <mat-tab label="tasks">
      <app-tasks></app-tasks>
    </mat-tab>
  </mat-tab-group>
  <app-fy-footer (homeClicked)="onHomeClicked()" (taskClicked)="onTaskClicked()" (cameraClicked)="onCameraClicked()" [activeState]="currentStateIndex===0?FooterState.HOME: FooterState.TASKS"></app-fy-footer>
</ion-content>

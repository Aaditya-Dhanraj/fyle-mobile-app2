<div class="add-report-success-toast--body">
  <mat-icon class="add-report-success-toast--tick-icon">check_box</mat-icon>
  <span class="add-report-success-toast--message">Expenses added to report successfully</span>
  <span class="add-report-success-toast--view-report ion-text-right" (click)="actionEvent()">View Report</span>
  <mat-icon class="add-report-success-toast--close-icon ion-text-right" (click)="closeEvent()">close</mat-icon>
</div>
